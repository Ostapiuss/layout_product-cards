<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="section" data-qa="card">
        <img
          class="section__photo"
          src="./images/imac.jpeg"
          alt="monitor"
        >
        <div class="section__header">
          <span class="section__header__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
          <span class="section__header__code">Код товара: 195434</span>
        </div>
        <div class="section__container">
          <div class="section__container__stars">
            <div class="section__container__stars__item"></div>
            <div class="section__container__stars__item"></div>
            <div class="section__container__stars__item"></div>
            <div class="section__container__stars__item"></div>
            <div class="section__container__stars__item"></div>
          </div>
          <div class="section__container__feedback">Отзывов: 5</div>
        </div>
        <div class="section__price">
          <span class="section__price__desription">Цена:</span>
          <span class="section__price__price">69 999 грн</span>
        </div>
        <a class="section__bottom" data-qa="hover">купить</a>
      </section>
    </div>
  </body>
</html>
